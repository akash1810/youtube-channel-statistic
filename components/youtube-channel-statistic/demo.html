<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>youtube-channel-statistic Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="youtube-channel-statistic.html">
    <style>
      body {
        font-family: sans-serif;
        background: rgba(100, 204, 204, 0.31);
      }
      youtube-channel-statistic {
        background-color: white;
      }

      #custom::shadow #top {
        background-color: #000000;
      }

      #custom::shadow core-icon {
        color: #FF8C00;
      }

      #custom::shadow #openYouTube {
        background-color: #FF009A;
      }

    </style>
  </head>
  <body unresolved>
    <p>An un-styled `youtube-channel-statistic` looks like this:</p>
    <youtube-channel-statistic apiKey="AIzaSyDq6ojHsOAqd8lCuYIWGeRMtOXvfLNEEh0"
                               channelId="UC_x5XG1OV2P6uZZ5FSM9Ttw">
    </youtube-channel-statistic>

    <br/>

    <p>A `youtube-channel-statistic` can also be custom styled:</p>
    <youtube-channel-statistic id="custom" apiKey="AIzaSyDq6ojHsOAqd8lCuYIWGeRMtOXvfLNEEh0"
                               channelId="UCX_FYOBxX_bNOadxl7oOy9A">
    </youtube-channel-statistic>
  </body>
</html>
